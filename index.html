<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giftastic</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="Container">
    <form id="animal-form">
      <label for="animal-input">Add an Animal:   </label>
      <input type="text" id="animal-input">
      <br>
      <!-- <input id="add-animal" type="submit" value="add an Animal"> -->
      <button id="add-animal">Submit</button>

    </form>
    <div id="buttons-view">

    </div>
    <div id="animal-view">

    </div>

    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <script type="text/javascript">

      var animals = ["Cat", "Dog", "Panda", "Tiger", "Lion", "Penguin", "Hippopotamus", "Octopus"];

      function displayAnimalButtons() {
        for (var i = 0; i < animals.length; i++) {

          var newButton = $("<button>");
          // //             // Adding a class of animal-btn to our button
          newButton.addClass("animal-btn");
          // //             // Adding a data-attribute
          newButton.attr("data-name", animals[i]);
          // //             // Providing the initial button text
          newButton.text(animals[i]);
          // //             // Adding the button to the buttons-view div
          $("#buttons-view").append(newButton);
          $("#animal-input").val("");
        }
      }

      $("#add-animal").on("click", function (event) {
        event.preventDefault();

        console.log("button")
         $("#buttons-view").empty();
          if ($("#animal-input").val() !== "") {
          //  console.log("hello")
        
        

         var animal = $("#animal-input").val().trim();
         console.log(animal)
         animals.push(animal);
         console.log(animals)
         displayAnimalButtons();

          }   else {
            displayAnimalButtons();
          }
      })
      




      displayAnimalButtons()

      function callApi(animal) {
        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
          animal + "&api_key=JtV4ILxIvZTz7MrUWpaVfcL1e3UvLnGp&limit=10";

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function (response) {
          console.log(response)
          var results = response.data;

          //         // Looping over every result item
          for (var i = 0; i < results.length; i++) {

            //           // Only taking action if the gif has an appropriate rating
            if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
              //             // Creating a div for the gif
              var gifDiv = $("<div class = 'gif'>");

              //             // Storing the result item's rating
              var rating = results[i].rating;

              //             // Creating a paragraph tag with the result item's rating
              var p = $("<p>").text("Rating: " + rating);

              //             // Creating an image tag
              var animalImage = $("<img>");

              //             // Giving the image tag an src attribute of a proprty pulled off the
              //             // result item
              animalImage.attr("src", results[i].images.fixed_height.url);
              animalImage.attr("data-still", results[i].images.fixed_height.url);
              animalImage.attr("data-state", "still");
              animalImage.attr("data-animate", results[i].images.original_still.url);

              console.log(results)
              

              //             // Appending the paragraph and  we created to the "gifDiv" div we created
              gifDiv.append(p);
              gifDiv.append(animalImage);

              //             // Prepending the gifDiv to the "#gifs-appear-here" div in the HTML
              $("#gifs-appear-here").prepend(gifDiv);

              $(".gif").on("click", function(event) {
                event.preventDefault();

                var state = $(this).attr("data-state");
                console.log("hello");
               
                if (state === "still") {
                  $(this).attr("src", $(this).attr("data-animate"));
                  $(this).attr("data-state", "animate");
                } else {
                  $(this).attr("src", $(this).attr("data-still"));
                  $(this).attr("data-state", "still");
                }
              })

            }
          }
        })



      }

      $("#buttons-view").on("click", ".animal-btn", function () {

        var animal = $(this).attr("data-name");
        console.log(animal);
        callApi(animal)

      })

    </script>
  </div>

</body>

</html>
